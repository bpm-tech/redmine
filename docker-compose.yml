version: "2"
services:
  datastore:
    image: busybox
    volumes:
#      - mysql-data:/var/lib/mysql
      - bundle_install:/app/bendor/bundle
      - bundle:/app/.bundle
      - node_modules:/app/node_modules

  mysql:
    image: mysql:5.7
    environment: 
      MYSQL_ROOT_PASSWORD: redmine
      MYSQL_DATABASE: redmine_development
      MYSQL_USER: redmine
      MYSQL_PASSWORD: redmine
    networks:
      - default
    ports:
      - '3306:3306'
#    volumes_from:
#      - datastore

  app:
    build:
      context: . 
      dockerfile: Dockerfile-dev
    tty: true
    stdin_open: true
    ports:
      - '3000:3000'
    depends_on:
      - mysql
    networks:
      - default
    volumes:
      - .:/app
      - nginx_pids:/app/tmp/pids
      - nginx_sock:/app/tmp/sockets
    volumes_from:
      - datastore
    command: ["bundle", "exec", "unicorn", "-c", "config/unicorn.rb"]

  nginx:
    image: nginx:1.15.8
    ports:
      - '80:80'
    depends_on:
      - app
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - nginx_sock:/var/lib/redmine

    
volumes:
#  mysql-data:
#    driver: local
  bundle_install:
    driver: local
  bundle:
    driver: local
  node_modules:
    driver: local
  nginx_pids:
  nginx_sock:
